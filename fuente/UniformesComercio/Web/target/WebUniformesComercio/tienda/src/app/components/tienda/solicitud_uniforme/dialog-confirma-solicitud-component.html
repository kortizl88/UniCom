<div md-dialog-content>
    <div class="dialConfirmaSolicitud" style="min-width: 300px;">
        <div class='entRecibe'>Confirma tu pedido</div>
        <br>
        <table style="width: 95%;">
            <tr *ngFor="let kitEmpleado of solicitudes">
                <td>
                    <div class="emp">{{kitEmpleado.nombre}}</div>
                    <table style="width: 100%;">
                        <tr *ngFor="let prenda of kitEmpleado.kit.prendas">
                            <td *ngIf="prenda.cantidad > 0 && prenda.tallaSeleccionada">
                                <div class="b prenda">
                                    <img class="img" src="assets/img/tienda/{{prenda.imagen}}" />
                                </div>
                            </td>
                            <td *ngIf="prenda.cantidad > 0 && prenda.tallaSeleccionada">{{prenda.cantidad}}</td>
                            <td *ngIf="prenda.cantidad > 0 && prenda.tallaSeleccionada">{{prenda.descPrenda}}</td>
                            <td *ngIf="prenda.cantidad > 0 && prenda.tallaSeleccionada" class="cent">{{prenda.tallaSeleccionada.talla}}</td>
                            <td *ngIf="prenda.cantidad > 0 && prenda.tallaSeleccionada" class="cent">{{prenda.cantidad * prenda.precio | currency:'USD':true}}</td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: right;">
                                <div class="totalConf">
                                    <b>Total:</b>
                                </div>
                            </td>
                            <td class="cent">
                                <div class="totalConf">
                                    {{calculaTotalSol(kitEmpleado.kit.prendas) | currency:'USD':true }}
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
<div md-dialog-actions align="end">
    <button md-raised-button (click)="dialogRef.close(false)">Cancelar</button>&nbsp;&nbsp;&nbsp;
    <button md-raised-button class="btnUni" (click)="dialogRef.close(true)">Aceptar &#10003;</button>
</div>
