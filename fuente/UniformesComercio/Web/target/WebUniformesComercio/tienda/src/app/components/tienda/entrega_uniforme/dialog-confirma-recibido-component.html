<div class="wrapperEntrega" md-dialog-content>
    <div class="mat-dialog-title">Confirmar recepción</div>
    <div class="leyendaConfirmacionEntrega">
        <span class="usrEnt">{{usuarioRecibe.empleado}} {{usuarioRecibe.nombre}}</span>, con tu huella aceptas la recepción del siguiente kit de uniforme de <br/><span class="usrEnt">{{usuarioEntrega.empleado}} {{usuarioEntrega.nombre}}</span>
    </div>
    <br/>
    <div>
        <table class="tablaEnt">
            <tr>
                <th>Cantidad</th>
                <th>Descripcion</th>
            </tr>
            <tr *ngFor="let pedido of usuarioRecibe.pedidos">
                <td>{{pedido.cantidad}}</td>
                <td>{{pedido.prenda}}</td>
            </tr>
        </table>
    </div>
    <br/>
</div>
<div *ngIf="!descargando">
    Realizando la descarga 
</div>		
<div md-dialog-actions align="end" *ngIf="descargando">
    <button md-raised-button (click)="cancelaRecepcion()" [ngClass]="'btnAccNeg'" >Cerrar</button>&nbsp;&nbsp;
    <button md-raised-button (click)="iniciarHuellaEmpleadoConfirmacion(usuarioRecibe,usuarioEntrega)"  [ngClass]="'btnAccPos'" >Acepto</button>
</div>
