<div class="wrapperEntrega" md-dialog-content>
    <div class="entRecibe">{{usuarioRecibe.nombre}}</div><br/>
        <table class="tablaEnt det">
            <tr>
                <th>Solicitud</th>
				<th>Pedido</th>
				<th>SKU</th>
				<th>Prenda</th>
				<th>Cantidad</th>
                <th>Remisi√≥n</th>
                <th></th>
                <th></th>
            </tr>
        <tr *ngFor="let pedido of usuarioRecibe.pedidos">
			<td>{{pedido.solicitud}}</td>
			<td>{{pedido.pedido}}</td>
			<td>{{pedido.sku}}</td>
            <td>{{pedido.prenda}}</td>
			<td>{{pedido.cantidad}}</td>
            <td>{{pedido.remision}}</td>
            <td>
                <img src="../../../../assets/img/tienda/solOK.png" *ngIf="!pedido.errorEntrega" width="30"/>
                <img src="../../../../assets/img/tienda/errdesc.png" *ngIf="pedido.errorEntrega" width="30"/>
            </td>
            <td>{{pedido.mensaje}}</td>
        
        </tr>
    </table>
    <div class='errHuella'>{{msjError}}</div>
    <br/>
    <div *ngIf="descargando" class="msjDesc"><img src="../../../../assets/img/tienda/espere.gif" width="60"><br> Realizando la descarga de su uniforme, espere por favor</div>
</div>

<div md-dialog-actions align="end" *ngIf="!descargando">
    <button md-raised-button  *ngIf="!terminoProceso" md-dialog-close>Cancelar</button>&nbsp;&nbsp;
    <button md-raised-button *ngIf="!terminoProceso" class="btnUni" (click)="iniciarEntregaUniforme(usuarioRecibe,usuarioEntrega)">Entregar &#10004;</button>&nbsp;&nbsp;
    <button md-raised-button *ngIf="terminoProceso" class="btnUni" md-dialog-close>Aceptar</button>&nbsp;&nbsp;
</div>
