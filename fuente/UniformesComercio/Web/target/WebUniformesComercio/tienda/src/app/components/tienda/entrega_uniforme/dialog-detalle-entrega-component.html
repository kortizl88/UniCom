<div class="wrapperEntrega" md-dialog-content>
    <div class="entRecibe">{{usuarioRecibe.nombre}}</div><br/>
        <table class="tablaEnt">
            <tr>
                <th>Solicitud</th>
				<th>Pedido</th>
				<th>SKU</th>
				<th>Prenda</th>
				<th>Cantidad</th>
                <th>Remisi√≥n</th>
                <th></th>
            </tr>
        <tr *ngFor="let pedido of usuarioRecibe.pedidos">
			<td>{{pedido.solicitud}}</td>
			<td>{{pedido.pedido}}</td>
			<td>{{pedido.sku}}</td>
            <td>{{pedido.prenda}}</td>
			<td>{{pedido.cantidad}}</td>
            <td>{{pedido.remision}}</td>
            <td>{{pedido.resEntrega}}</td>
        </tr>
	</table>
    <br/>
    <div class='errHuella'> {{msjError}}</div>
</div>
<br/>	
<div md-dialog-actions align="end">
    <button md-raised-button [ngClass]="'btnAccNeg'" md-dialog-close>Cancelar</button>&nbsp;&nbsp;
    <button md-raised-button [ngClass]="'btnAccPos'" (click)="iniciarEntregaUniforme(usuarioRecibe,usuarioEntrega)">Entregar</button>
</div>
