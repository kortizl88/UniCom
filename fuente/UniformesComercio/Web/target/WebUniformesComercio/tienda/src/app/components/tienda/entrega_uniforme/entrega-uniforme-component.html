<div class="wrapperEntrega">
    <div class="contBusqEmp">
        <div>Búsqueda por número de Empleado</div>
        <div>
            <md-input-container>
                <input mdInput type="text" placeholder="Empleado" [(ngModel)]="empBusqueda" />
            </md-input-container>
        </div>
    </div>
    <div class="contTablaEnt">
        <table class="tablaEnt">
            <tr>
                <th>No. Empleado</th>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>CC</th>
                <th>Negocio</th>
                <th>Detalle</th>
            </tr>
            <tr *ngFor="let usuarioRecibe of usuariosRecibenPendientes | searchFilter: 'empleado' : empBusqueda">
                <td>{{usuarioRecibe.empleado}}</td>
                <td>{{usuarioRecibe.nombre}}</td>
                <td>{{usuarioRecibe.posicion}}</td>
                <td>{{usuarioRecibe.noTienda}} {{usuarioRecibe.tienda}}</td>
                <td>{{usuarioRecibe.negocio}}</td>
                <td>
                    <button md-raised-button (click)='iniciaProcesoEntrega(usuarioRecibe,usuarioLogueado)' class="btnDet">+</button>
                </td>
            </tr>
        </table>
    </div>
</div>
