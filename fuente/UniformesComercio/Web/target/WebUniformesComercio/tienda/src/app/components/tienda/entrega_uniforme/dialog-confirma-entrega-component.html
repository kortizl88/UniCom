<div class="wrapperEntrega" md-dialog-content>
	<div class="entRecibe">Confirmar Entrega</div><br/>
	<div class="leyendaConfirmacionEntrega">
        <span class="usrEnt">{{usuarioEntrega.empleado}} {{usuarioEntrega.nombre}}</span>, con tu huella aceptas la entrega del siguiente kit de uniforme a <br/><span class="usrEnt">{{usuarioRecibe.empleado}} {{usuarioRecibe.nombre}}</span>
    </div>
        <br/>
        <div>
            <table class="tablaEnt">
                <tr>
                    <th>Cantidad</th>
                    <th>Descripcion</th>
		</tr>
		<tr *ngFor="let pedido of usuarioRecibe.pedidos">
                    <td>{{pedido.cantidad}}</td>
                    <td>{{pedido.prenda}}</td>
		</tr>
            </table>
	</div>    
</div>
<div md-dialog-actions align="end">
    <button md-raised-button (click)="cancelaEntrega()" [ngClass]="'btnAccNeg'" >Cerrar</button>&nbsp;&nbsp;
    <button md-raised-button (click)="iniciarHuellaEmpleadoEntrega(usuarioRecibe, usuarioEntrega)" [ngClass]="'btnAccPos'" >Acepto</button>
</div>
