<div id="id-dialog-error">
    <div class="dialog-title-error" [ngStyle]="{'background': tipoColor}">
        <h1 md-dialog-title>
            <table>
                <thead>
                    <tr>
                        <th>
                            <img align="end" src="assets/img/tienda/{{nombreImagen}}">
                        </th>
                        <th>{{cadenaHeader}}</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </h1>
    </div>
    <div md-dialog-content>
        <div class="texto-error">
            <p>{{cadenaResumenError}}</p>
        </div>
        <div class="dialog-error-completo" [hidden]="ocultarErrorCompleto">{{cadenaError}}</div>
    </div>
    <div md-dialog-actions align="end">
        <button *ngIf="cadenaError" md-raised-button (click)="verMas()">Ver mas..</button>&nbsp;&nbsp;
        <button  md-raised-button md-dialog-close="cerrar">Aceptar</button>&nbsp;&nbsp;
    </div>
    <br>
</div>
