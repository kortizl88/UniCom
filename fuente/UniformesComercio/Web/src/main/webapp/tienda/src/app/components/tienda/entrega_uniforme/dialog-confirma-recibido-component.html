<div class="wrapperEntrega" md-dialog-content>
    <div class="entRecibe">CONFIRMAR RECEPCIÓN</div>
    <div class="leyendaConfirmacionEntrega">
        <span class="usrEnt">{{usuarioRecibe.empleado}} {{usuarioRecibe.nombre}}</span>
        <br/>
        <br/>Con tu huella aceptas la recepción del siguiente kit de uniforme:
    </div>
    <div>
        <table class="tablaEnt det">
            <tr>
                <th>Cantidad</th>
                <th>Descripcion</th>
            </tr>
            <tr *ngFor="let pedido of usuarioRecibe.pedidos">
                <td>{{pedido.cantidad}}</td>
                <td>{{pedido.prenda}}</td>
            </tr>
        </table>
    </div>
    <br/>
    <div class="leyendaConfirmacionEntrega">
        De parte de:
        <span class="usrEnt">{{usuarioEntrega.empleado}} {{usuarioEntrega.nombre}}</span>
    </div>
</div>
<div md-dialog-actions align="end">
    <button md-raised-button (click)="cancelaRecepcion()" [ngClass]="'btnAccNeg'">Cerrar</button>&nbsp;&nbsp;
    <button md-raised-button (click)="iniciarHuellaEmpleadoConfirmacion(usuarioRecibe,usuarioEntrega)" [ngClass]="'btnAccPos'">Acepto  &#10004;</button>
</div>
